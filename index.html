
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maptivity</title>
    <!-- CSS for Map using Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      body, html, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .leaflet-container {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <!-- Google Maps API with Places Library - Key loaded from vite.config.ts -->
    <script id="google-maps-script"></script>
    <script>
      const apiKey = '__VITE_GOOGLE_MAPS_API_KEY__';
      if (apiKey && apiKey !== '__VITE_GOOGLE_MAPS_API_KEY__') {
        const script = document.getElementById('google-maps-script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`;
      }
    </script>
  </body>
</html>
